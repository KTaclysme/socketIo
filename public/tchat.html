<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tchat Application</title>
    <style>
        #messages {
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="userListContainer">
        <h3>Utilisateurs</h3>
        <ul id="userList"></ul>
    </div>
    <div id="friendsListContainer">
        <h3>Amis</h3>
        <ul id="friendsList"></ul>
    </div>
    <h3>Le Tchat</h3>
    <ul id="messages"></ul>
    <form id="form">
        <input type="text" id="input" style="width:300px;" placeholder="Tapez votre message...">
        <button type="submit">Envoyer</button>
    </form>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        $(document).ready(function() {
            const token = localStorage.getItem('token');
            const socket = io({
                auth: { token }
            });

            const messages = $("#messages");
            const input = $("#input");
            const userList = $("#userList");
            const friendsList = $("#friendsList");

            socket.emit('getUsers');
            socket.emit('getFriends');

            socket.on('updateUserList', function(users) {
                userList.empty();
                users.forEach(user => {
                    const userStatus = user.isOnline ? 'ðŸŸ¢' : 'ðŸ”´';
                    const listItem = `<li>${userStatus} ${user.name}</li>`;
                    userList.append(listItem);
                });
            });

            socket.on('updateFriendsList', function(friends) {
                friendsList.empty();
                friends.forEach(friend => {
                    const listItem = `<li>${friend.name}</li>`;
                    friendsList.append(listItem);
                });
            });

            $('#form').submit(function(event) {
                event.preventDefault();
                let messageBody = input.val().trim();
                if (messageBody !== "") {
                    socket.emit('sendMessage', { body: messageBody });
                    input.val("");
                }
            });

            socket.on('recupererMsg', function(data) {
                const listItem = $("<li>").text(`${data.from}: ${data.message}`);
                messages.append(listItem);
                messages.scrollTop(messages[0].scrollHeight);
            });

            socket.on('errorMessage', function(error) {
                alert(error);
            });
        });
    </script>
</body>
</html>
